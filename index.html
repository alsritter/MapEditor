<!DOCTYPE html>
<html lang="cmn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <script src="./dist/bundle.js" type="module"></script>
  <!-- <script src="./src/js/tileController.js" type="module"></script> -->
  <canvas id="tileCanvas" width="15" height="15">
    Does not support canvas;
  </canvas>
  <br>
  <select id='brushTools'>
    <option value="Draw-Tool">单笔刷</option>
    <option value="Draw-Area-Tool">选区刷</option>
    <option value="Fill-Tool">油漆桶</option>
    <option value="Erase-Tool">橡皮擦</option>
    <option value="Erase-Area-Tool">选区擦</option>
  </select>
  <br>
  <select id='layer'>
    <option value="BG">背景层</option>
    <option value="Collision">碰撞盒</option>
    <option value="Traps">陷阱层</option>
    <!-- <option value="Star">奖励层</option> -->
    <!-- foreground -->
    <option value="FG">前景层</option>
  </select>
  <br>
  <div id='showType'>
    <input type="radio" name="showAll" value="0" checked="true">显示全部图层<br>
    <input type="radio" name="showAll" value="1">显示当前图层
  </div>
  <button id='clearCanvas'>清空当前图层</button>
  <br>
  <button id='exportData'>导出数据</button>
  <br>
  <canvas id="canvas" width="1000" height="600">
    Does not support canvas;
  </canvas>
</body>

</html>
